server.port=9080
spring.application.name=spring-boot-jpa

spring.datasource.jdbcUrl:jdbc:h2:mem:testdb
spring.datasource.driver-class-name:org.h2.Driver
spring.datasource.username:sa
spring.datasource.password:password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#Enable the logging level of com.zaxxer to debug, it will print out the default HikariCP configuration.
logging.level.org.springframework=INFO
logging.level.com.mkyong=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR

# to override the default settings Spring Boot uses HikariCP as the default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPoolZZZ
